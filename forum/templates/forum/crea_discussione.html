{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block head_title %}{{block.super}} - Crea discussione{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-6">
    <h2>Crea discussione in: {{ sezione }}</h2>
    <form method="POST" novalidate>
      {% csrf_token %} {{form | crispy}}
      <input type="submit" class="btn btn-info" value="Crea" />
    </form>
  </div>
</div>
{% endblock content %}
